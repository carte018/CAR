about_add_site=En la mayoría de los casos, los sitios se agregarán a su lista de preferencias automáticamente, a medida que los visite y especifique sus preferencias. Por varias razones, es posible que desee o necesite establecer preferencias para un sitio o servicio sin visitarlo realmente; por ejemplo, es posible que deba establecer preferencias para el uso de su información personal antes de que un servicio intente acceder a él en su ausencia. A continuación se enumeran todos los sitios y servicios para los que actualmente no tiene preferencias específicas especificadas. Haga clic en el enlace "Agregar" junto a cualquiera de ellos para ir a un editor donde puede especificar sus preferencias para ese sitio.
