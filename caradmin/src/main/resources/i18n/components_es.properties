instructions_heading=Instructions (in Spanish)
instructions_body_orgpol_edit=<p>Las políticas institucionales reflejan la intención de su organización con respecto al uso de información personal en diversas situaciones.</p><p>Para una transacción dada, las políticas institucionales pueden controlar o presentarse como "recomendaciones institucionales" para los usuarios finales durante las interacciones de consentimiento.</p><p>Las políticas institucionales contienen tres elementos principales:</p><ul class="simple-list"><li><strong>Restricción de partido de confianza</strong> - describe a qué partes de confianza se aplica la política. Algunas políticas pueden aplicarse a todas las partes confiables, mientras que otras pueden aplicarse a una sola parte confiada o un conjunto de partes confiables identificadas por una expresión de expresión regular contra una propiedad de RP.</li><li><strong>Restricción de usuario</strong> - describe a qué usuarios se aplica la política. Algunas políticas pueden aplicarse a todos los usuarios, mientras que otras pueden aplicarse solo a aquellos usuarios con características específicas.</li><li><strong>Directivas</strong> - Describa las decisiones reales para representar elementos específicos con valores específicos cuando lo soliciten las partes confiables correspondientes con respecto a los usuarios aplicables.</li></ul><p>El registro de una base legal para cada directiva permite que CAR proporcione GDPR y otros informes de cumplimiento de privacidad según sea necesario.</p><p><strong>Tenga en cuenta</strong> que la selección de "Consentimiento" como la base de una directiva <strong>NO</strong> aplique automáticamente una meta política correspondiente para hacer cumplir el consentimiento; asegúrese de ajustar las políticas del meta según sea necesario cuando emplee el consentimiento.</p><p><strongTenga en cuenta también</strong> el hecho de establecer una directiva de "permiso" o "denegación" para "todos los demás elementos" evitará el uso de políticas de prioridad más baja que de otro modo podrían aplicarse al tomar decisiones.</p>
instructions_body_metapol_add=<p>(in Spanish)</p><p>Meta policies control which other policies (institutional or user policies) take precedence in a given situation.</p><p>Meta policies need not map one-to-one onto institutional policies.  The CAR system evaluates user and institutional policies separately, then evaluates meta policies to select which previously-evaluated policies are applied when rendering decisions.</p><p>It is advisable to ensure that meta policies specifying "Follow User Consent" are in place for any situations in which institutional policy indicates a lawful basis of "Consent"</p>
